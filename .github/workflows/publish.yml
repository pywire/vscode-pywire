name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Checkout PyWire
        uses: actions/checkout@v4
        with:
          repository: pywire/pywire
          path: pywire
          token: ${{ secrets.GH_PAT }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Bundle Python dependencies
        env:
          PYWIRE_SRC: ../pywire
        run: pnpm run bundle-deps
      - name: Compile
        run: pnpm run compile
      - name: Publish to Marketplace
        run: pnpm exec vsce publish -p ${{ secrets.VSCE_PAT }}
