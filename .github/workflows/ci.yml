name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Checkout PyWire
        uses: actions/checkout@v4
        with:
          repository: pywire/pywire
          path: _deps/pywire
          token: ${{ secrets.GH_PAT }}
      - name: Checkout Tree-sitter-pywire
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/tree-sitter-pywire
          path: _deps/tree-sitter-pywire
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: Fix PyWire Build
        run: |
          # 1. Patch Cargo.toml to use absolute path for tree-sitter-pywire
          # Because pip builds in a temp dir, relative path ../tree-sitter-pywire fails.
          # We check out tree-sitter-pywire to _deps/tree-sitter-pywire
          TREE_SITTER_DIR="$(pwd)/_deps/tree-sitter-pywire"
          
          # Cargo.toml is at _deps/pywire/Cargo.toml (root of pywire repo)
          sed -i "s|path = \"../tree-sitter-pywire\"|path = \"$TREE_SITTER_DIR\"|" _deps/pywire/Cargo.toml
          
          # 2. Sync client version to avoid pnpm lockfile mismatch during build
          # We manually update package.json version and lockfile so setup.py doesn't complain
          cd _deps/pywire
          # Install setuptools_scm to get the version
          pip install setuptools_scm
          VERSION=$(python -m setuptools_scm || echo "0.0.0.dev0")
          echo "Detected version via setuptools_scm: $VERSION"
          
          # Normalized version for npm (e.g. 0.1.9.dev10 -> 0.1.9-dev10, trimming +git info)
          NPM_VERSION=$(echo "$VERSION" | sed 's/\.dev/-dev/' | cut -d+ -f1)
          
          echo "Syncing client version to $NPM_VERSION"
          cd src/pywire/client
          
          # Use jq to update package.json
          jq --arg v "$NPM_VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json
          
          # Run install to update lockfile
          # This ensures pnpm-lock.yaml matches package.json
          pnpm install --no-frozen-lockfile
          
      - name: Install dependencies
        run: pnpm install
      - name: Bundle Python dependencies
        env:
          PYWIRE_SRC: _deps/pywire
        run: pnpm run bundle-deps
      - name: Compile and Check Types
        run: |
          pnpm run check-types
          pnpm run compile
      - name: Build VSIX
        env:
          PYWIRE_SRC: _deps/pywire
        run: pnpm run vsix
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-pywire-extension
          path: "*.vsix"
