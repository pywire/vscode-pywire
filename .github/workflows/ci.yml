name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Checkout PyWire
        uses: actions/checkout@v4
        with:
          repository: pywire/pywire
          path: _deps/pywire
          token: ${{ secrets.GH_PAT }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Bundle Python dependencies
        env:
          PYWIRE_SRC: _deps/pywire
        run: pnpm run bundle-deps
      - name: Compile and Check Types
        run: |
          pnpm run check-types
          pnpm run compile
